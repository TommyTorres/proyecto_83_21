<!DOCTYPE html>
<html>
    <head>
        <title>Proyecto C83</title>
    </head>
    <body>
        <center style="margin-top: 40px;">
            <h1>
                Mi libro familiar
            </h1>
            <img src="https://i.postimg.cc/MKdhy06Z/family.jpg" style="width: 30%;" id="family_member_image">
            <h4 id="family_member_name"></h4>
            <h3 id="family_member_age"></h3>
            <button onclick="Update();"> Siguiente </button>
        </center>
    </body>
</html>

<script>
    var images = ["https://i.postimg.cc/MKdhy06Z/family.jpg", "https://i.postimg.cc/L6HcYQM0/grand-father.png", "https://i.postimg.cc/wjMnFtMX/father.jpg", "https://i.postimg.cc/bw5W5zSK/mother.jpg", "https://i.postimg.cc/5ymDKL83/bro.jpg", "https://i.postimg.cc/JnL6wtrd/sister.jpg"];
    var names = ["Libro familiar", "Ranbir Singh - Grandfather", "Diljeet Singh - Father", "Alia Singh - Mother", "Rocky Singh - Brother", "Soni Singh - Sister"];
    var age = [60, 60, 40, 30, 25, 20];
    var i = 0;

    function Update() {
        i++;
        if (i < images.length) {
            document.getElementById("family_member_image").src = images[i];
            document.getElementById("family_member_name").innerHTML = names[i];
            document.getElementById("family_member_age").innerHTML = age[i];
        } else {
            i = 0;
        }
    }
</script>
